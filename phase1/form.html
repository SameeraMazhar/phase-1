<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self form</title>
</head>
<body>
    <h1>FORM</h1>

    <form action="/submit_form" method="post"></form>
    <label for="enter first name">first name:</label>
    <input type="text" id="first name" name="fname"required> <br>

    <label for="enter last name">last name:</label>
    <input type="text" id="last name" name="lname" required> <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">contact</label>
    <input type="tel" id="phone" name="phone" placeholder="9441079786" required><br>

    <label for="city">City:</label>
    <input type="text" name="city" required><br>

    <p>Gender:</p>
    <form>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="css">female</label><br>
    </form>

    <input type="submit" value="submit">
    <input type="cancel" value="cancel"><br>
    </form>

</body>
</html>
